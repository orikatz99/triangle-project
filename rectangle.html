<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Triangle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Triangle</h1>

  <p>Please enter 3 points</p>

  <form action="view.html" method="get">
    <div>
      <h2>Point A</h2>
      <label>X: <input name="ax" type="number" required></label>
      <label>Y: <input name="ay" type="number" required></label>
    </div>

    <div>
      <h2>Point B</h2>
      <label>X: <input name="bx" type="number" required></label>
      <label>Y: <input name="by" type="number" required></label>
    </div>

    <div>
      <h2>Point C</h2>
      <label>X: <input name="cx" type="number" required></label>
      <label>Y: <input name="cy" type="number" required></label>
    </div>

    <button type="submit">Show Triangle</button>
  </form>

</body>
</html>
